<!DOCTYPE html>
<html>
<html lang = "ja">
<head>
    <meta charset = "utf-8">
    <link rel="stylesheet" href="./style.css" type="text/css" >
    <title>基数変換</title>
</head>
<body>
    <script src="./kisu_change.js"></script>
    基本情報技術者試験などでよく見かける基数変換を自動で行うツールです。
    <br>
    <br>
    <form name="form1">
    <input type="radio" id = "radio1" name="check_radio" value="1016" checked="checked">10進数 → 16進数<br><br>
    <input type="radio" id = "radio2" name="check_radio" value="1008">10進数 → 8進数<br><br>
    <input type="radio" id = "radio3" name="check_radio" value="1002">10進数 → 2進数<br><br>
    <input type="radio" id = "radio4" name="check_radio" value="10nn">10進数 → n進数&nbsp;&nbsp;&nbsp;&nbsp;
    </form>
    <form name="form2">
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;n = <select name="change">
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
    <option value="15">15</option>
    <option value="16">16</option>
    <option value="17">17</option>
    <option value="18">18</option>
    <option value="19">19</option>
    <option value="20">20</option>
    <option value="21">21</option>
    <option value="22">22</option>
    <option value="23">23</option>
    <option value="24">24</option>
    <option value="25">25</option>
    <option value="26">26</option>
    <option value="27">27</option>
    <option value="28">28</option>
    <option value="29">29</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="32">32</option>
    <option value="33">33</option>
    <option value="34">34</option>
    <option value="35">35</option>
    <option value="36">36</option>
    </select>
    (2〜36まで選べます)<br><br>
    </form>
    変換前：<input type="text" id = "input" name="kisu" size="30" maxlength="20">
    <br><br>
    変換後：<input type="text" id = "output" name="kotae" size="30" maxlength="20">
    <br><br>
    <input type="button" value="変換" onclick="init()">
    </body>
</html>
